<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titolo</title>
</head>
<body>
    <!-- action va modificato con l'indirro effettivo della servlet -->
    <form method="get" action="/indirizzoServlet">
        <!-- Il name è il nome del parametro che si potrà prendere con req.getParameter("parametro") nella servlet -->
        <input type="text" name="parametro">
        <button type="submit" value="Invia"></button>
    </form>
</body>
</html>
